<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" name="description" content="A hotel booking website that allows you to search & book rooms">
    <meta name="viewport" contet="width=device-width, initial-scale=1">
    <title>The Overlook</title>
  </head>
  <body>
    <header>
      <h1>The Overlook</h1>
      <!--This message will say "Welcome!" info until someone logs in; then it switches to their name-->
      <span class="user-info">Welcome!</span>
    </header>
    <main>
      <section class="login-dashboard">
        <section class="login-container">
          <form class="login-form">
            <h2>Login</h2>
            <div class="login-field username-field">
              <label for="username" class="login-form-label">Username:</label><br>
              <input type="text" name="username" id="username-input" placeholder="Please enter your username">
            </div>
            <div class="login-field password-field">
              <label for="password" class="login-form-label">Password:</label><br>
              <input type="password" name="password" id="password-input" placeholder="Please enter your password">
            </div>
            <input value="Login" id="submit-login" type="submit">
          </form>
        </section>
      </section>
      <section class="customer-dashboard hidden">
        <h2>Customer Dashboard</h2>
      </section>
      <section class="manager-dashboard hidden">
        <h2>Manager Dashboard</h2>
      </section>
    </main>
  </body>
</html>
